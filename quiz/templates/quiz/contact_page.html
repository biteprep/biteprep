{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Contact Us - BitePrep{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px;">
    <div class="text-center">
        <h1>Contact Us</h1>
        <p class="lead">Have a question or need some help? Fill out the form below and we'll get back to you as soon as possible.</p>
    </div>
    <hr class="my-4">

    <div class="card shadow-sm">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
