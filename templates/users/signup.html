{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - BitePrep{% endblock %}

{% block content %}
    <div class="container" style="max-width: 500px;">
        <div class="card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="card-title">Create Your Account</h2>
                    <p class="text-muted">Get started with your free trial today.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Create Account</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <hr>
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
