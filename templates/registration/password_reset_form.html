{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Reset Your Password{% endblock %}
{% block content %}
    <div style="max-width: 500px; margin: auto;">
        <h2 class="mb-4">Reset Your Password</h2>
        <p class="lead">Enter your email address below, and we'll send instructions for setting a new password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg mt-3">Send Instructions</button>
            </div>
        </form>
    </div>
{% endblock %}
